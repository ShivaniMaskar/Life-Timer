<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Life Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="background">
        <div class="container" id="initialText">
            <h1>Kindly Enter Your Date of Birth</h1>
        </div>
        <div class="container" id="afterDOBbtnText">
            <h1>How much life journey is covered till now</h1>
            <div class="time-container">
                <div class="center">
                    <h2>
                        <div id="year">00</div>
                        Years
                    </h2>
                    <h2>
                        <div id="months">00</div>
                        Months
                    </h2>
                    <h2>
                        <div id="days">00</div>
                        Days
                    </h2>
                    <h2>
                        <div id="hours">00</div>
                        Hours
                    </h2>
                    <h2>
                        <div id="minutes">00</div>
                        Minutes
                    </h2>
                    <h2>
                       <div id="seconds">00</div>
                       Seconds 
                    </h2>
                </div>
            </div>
        </div>
        <div class="settings">
            <i class="material-icons " style="font-size:48px;" id="settingsIcon">settings</i> 
            <div class="settings-content hide" id="settingsContent">
                <input type="date" id="dobInput">
                <button id="dobOutput" onclick="setDOBHandler()">ADD DOB</button>
            </div>
        </div>
       
    </div>
    <script src="index.js"></script>
</body>
</html>
